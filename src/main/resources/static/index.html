<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">

<title>Insert title here</title>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>

<h1>Treinamento curso </h1>

<form action="" id="formcadastrouser">
<div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Id</label>
    <input type="text" class="form-control" id="id" readonly="readonly">
  </div>
<div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Nome do usu√°rio</label>
    <input type="text" class="form-control" id="nome" placeholder="Informe seu Nome" required="required" >
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">idade</label>
    <input type="number" class="form-control" id="idade">
  </div>

<button type="button" class="btn btn-primary" onclick="salvarUsuario()">Salvar</button>

</form>


<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


<script type="text/javascript">
function salvarUsuario(){
	var id = $("#id").val();
	var nome = $("#nome").val();
	var idade = $("#idade").val();
	
	
	$.ajax({
		method: "POST",
		url: "salvar",
		data: JSON.stringify({id : id, nome : nome, idade : idade}),
		contentType: "application/json; charset=utf-8",
		success: function (response){
			alert("Salvo com Sucesso!");
		}
	}).fail(function (xhr, status, errorThrown){
		alert("Erro ao Salvar: " + xhr.responseText);
		
	});
	
}

</script>

</body>

</html>
